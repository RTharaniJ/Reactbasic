<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React simple project</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babelis used to make jsx markup language to understand by browser -->
</head>

<body>
    <div id="root"></div>

    <script type="text/babel"> // to change react code to js code need to mention in type as babel
        // React code starts 
        // it can be "class" or "function" 
        function HelloWorld (props) { // HelloWorld is component from react.component
           // fuctional component is good with oops concepts
                
                return <h1>Hello World {props.message}</h1> // this JSX

         //data can be handled in to ways as information in "props" and "state"

        }
        const {createRoot} = ReactDOM //"createRoot" function taken out from then "ReactDom" object
        const root = createRoot(document.getElementById("root"))
        root.render(<HelloWorld message = "My Frind, How are you?"/>) // call the component with JSX format (self closing)
    </script>
</body>

</html>
